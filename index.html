<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dino Jump - Mini App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <div class="game-header">
        <h1>DINO</h1>
        <div class="score">
          HI <span id="highScore">00000</span> <span id="score">00000</span>
        </div>
      </div>
      <canvas id="gameCanvas" width="400" height="200"></canvas>
      <div class="game-controls">
        <div class="instructions">Press SPACE to start</div>
        <button id="startBtn" class="start-btn" style="display: none">
          START
        </button>
        <button id="restartBtn" class="restart-btn" style="display: none">
          RESTART
        </button>
      </div>
      <div id="gameOver" class="game-over" style="display: none">
        <h2>Game Over!</h2>
        <p>Final Score: <span id="finalScore">0</span></p>
      </div>
    </div>

    <script>
      console.log("HTML loaded, about to load scripts...");
      console.log(
        "Canvas element exists:",
        !!document.getElementById("gameCanvas")
      );
    </script>
    <script type="module">
      import { sdk } from 'https://esm.sh/@farcaster/miniapp-sdk'
      
      // Make SDK available globally
      window.sdk = sdk;
      
      console.log('Farcaster SDK loaded via ESM');
      
      // Initialize SDK immediately
      try {
        await sdk.actions.ready();
        console.log('✅ Farcaster SDK ready!');
      } catch (error) {
        console.log('❌ SDK error:', error);
      }
    </script>
    <script src="game.js"></script>
    <script>
      console.log("All scripts loaded");
    </script>
  </body>
</html>
