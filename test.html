<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Test</title>
    <style>
        body { font-family: Arial; text-align: center; padding: 20px; }
        canvas { border: 2px solid #535353; background: #f7f7f7; }
        button { padding: 10px 20px; margin: 10px; }
    </style>
</head>
<body>
    <h1>DINO TEST</h1>
    <canvas id="gameCanvas" width="400" height="200"></canvas>
    <br>
    <button onclick="startTest()">Start Test</button>
    <div id="status">Click Start Test</div>

    <script>
        console.log("Test page loaded");
        
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const status = document.getElementById("status");
        
        let dino = { x: 50, y: 150, size: 20 };
        let gameRunning = false;
        
        function drawDino() {
            ctx.fillStyle = "#535353";
            ctx.fillRect(dino.x, dino.y, dino.size, dino.size);
        }
        
        function gameLoop() {
            if (!gameRunning) return;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawDino();
            requestAnimationFrame(gameLoop);
        }
        
        function startTest() {
            console.log("Starting test...");
            status.textContent = "Game running! Canvas should show a black square.";
            gameRunning = true;
            gameLoop();
        }
        
        console.log("Canvas found:", !!canvas);
        console.log("Context created:", !!ctx);
    </script>
</body>
</html>
